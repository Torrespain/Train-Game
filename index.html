<!DOCTYPE html>
<html>
<head>
	<title>Train-Train</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<div class="container">
	
	<div class="jumbotron">
		<h1>Train Schedule</h1> 
	  <p>Welcome to your accurate Train Scheduler</p> 
	  <div id="actualTime"></div>
	</div>
	
  <div class="panel panel-success">
  	<div class="panel-heading">Current Train Schedule</div>
  	<div class="panel-body">

			<table class="table table-striped" id="roster">
			 <thead>
	      <tr>
			  	<th>Train Name</th>
			    <th>Destination</th>
			    <th>Frequency (min)</th>
			    <th>Next Arrival</th>
			    <th>Minutes Away</th>
			  </tr>
			 </thead>
			 <tbody id="train-schedule">

			 </tbody>
			</table>

		</div>
  </div>
  
  <div class="panel panel-success">
  	<div class="panel-heading " >
      <h3 class="panel-title"><strong>Add Train</strong></h3>
    </div>
    <div class="panel-body">
	    <form>
	      <div class="form-group">
	      	<label for="employee-name-input">Train Name</label>
	        <input class="form-control" id="name-input" type="text">
	      </div>
	      <div class="form-group">
	      	<labl;'el for="role-input">Destination</label>
	        <input class="form-control" id="destination-input" type="text">
	      </div>
	      <div class="form-group">
	      	<label for="start-input">First Train Time (HH:mm)</label>
	        <input class="form-control" id="firstTrainTime-input" type="text" >
	      </div>
	      <div class="form-group">
	        <label for="rate-input">Frequency (min)</label>
	        <input class="form-control" id="frequency-input" type="number">
	      </div>
	      <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
	    </form>
		</div>
	</div>
</div>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
